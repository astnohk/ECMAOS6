<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ECMASystem</title>
<link rel=icon href=favicon.png sizes="32x32" type="image/png">
<link rel="stylesheet" type="text/css" href="lib/ECMASystem7/ECMASystem.css">
<link rel="stylesheet" type="text/css" href="lib/ECMASystem7/ECMABase.css">
<link rel="stylesheet" type="text/css" href="Login.css">
<link rel="stylesheet" type="text/css" href="ToDo.css">
<link rel="stylesheet" type="text/css" href="Calendar.css">
<link rel="stylesheet" type="text/css" href="Readme.css">
<script type="application/ecmascript" src="./lib/jsencrypt/bin/jsencrypt.js"></script>
<script type="application/ecmascript" src="./lib/ECMASystem7/ecmasystem.js"></script>
<script type="application/ecmascript" src="./lib/ECMASystem7/encrypt.js"></script>
<script type="application/ecmascript" src="./stash/main.js"></script>
<script type="application/ecmascript" src="./stash/login.js"></script>
<script type="application/ecmascript" src="./stash/calendar.js"></script>
<script type="application/ecmascript" src="./stash/todo.js"></script>
</head>

<body>

<a name="top"></a>

<div id="Readme">
</div>

<div id="ClockBox">
</div>

<div id="UpperRightMenu">
	<div class="MenuBar">
		<form name="Settings" action="#top" style="display: inline-block;">
			<input type="button" id="Settings" class="buttonSettings" value="Settings" style="height: 22px; font-size: 14px;" onClick="openSettings()">
		</form>
	</div>
	<div class="MenuDropdown">
	</div>
</div>

<div id="ToolBox">
	<form id="ToolForm" name="Tools" action="#top">
		<input type="button" id="calendar" class="classButtonToolBox" value="Calendar" onClick="popupCalendar()">
		<input type="button" id="todo" class="classButtonToolBox" value="TODO" onClick="popupToDo()">
	</form>
</div>

</body>
</html>
